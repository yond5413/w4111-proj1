{% extends 'base.html' %}

{% block content %}
  <div class="scrollable">
    <ul class="list-group">
    <h>List of Sale requests awaiting approval</h>  
    {% for req in sale_request %}
      <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-0">{{ req['name'] }}, {{req['category'] }},{{req['price'] }} </h5>
            <p>Description: {{ req['description'] }}</p>
          </div>
        </div>
      </li>
    {% endfor %}
    </ul>
  </div>

  <!-- Create the dynamic HTML table -->
    <form action="{{ url_for('approve_sale_request') }}" method="post">
    <select name="account_id">
      {% for req in sale_request %}
        <option value="{{ req['sale_id'] }}">{{ req['name'] }}</option>
      {% endfor %}
    <input type="submit" name =  approve value="Approve">  
    <input type="submit" name = decline value="Decline">
    
  </form>

{% endblock %}
