{% extends 'base.html' %}

{% block content %}
  
<div class="scrollable">
    <ul class="list-group">
    <h>List of seller awaiting approval</h>  
    {% for seller in sellers %}
      <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-0">{{ seller['first_name'] }}, {{ seller['last_name'] }}</h5>
          </div>
        </div>
      </li>
    {% endfor %}
    </ul>
  </div>

{% endblock %}
