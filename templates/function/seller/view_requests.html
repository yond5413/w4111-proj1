{% extends 'base.html' %}

{% block content %}
  <div class="scrollable">
    <ul class="list-group">
    <h>Here is a list of your sale requests</h>  
    
    {% for req in sale_request %}
      <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-0">{{ req['name'] }}, {{req['category'] }},{{req['price'] }} </h5>
            <p>Description: {{ req['description'] }}</p>
          </div>
        </div>
      </li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
