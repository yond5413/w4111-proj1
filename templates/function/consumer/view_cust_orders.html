{% extends 'base.html' %}

{% block content %}
  <div class="scrollable">
    <ul class="list-group">
      {% for order in ords %}
      <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-0">{{ order['Name'] }}</h5>
            <p>{{ order['address'] }}, {{ order['time'] }}</p>
          </div>
          <span class="badge badge-primary badge-pill"> {{ order['Price'] }}</span>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
